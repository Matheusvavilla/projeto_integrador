<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="_css/estilo.css">
    <title>Luvas Ávila</title>
</head>
<body>

    <div class="logo">
        <img src="imagens/logo_teste.png" alt="Logo da Empresa">
        <h1>Luvas Ávila</h1>
    </div>
    <!--Finaliza Logo-->
    <!--Inicializa menu-->
    <header class="menu">
            <li><a href="">Catalogo</a></li>
            <li><a href="">Cotação</a></li>
            <li><a href="">Localização</a></li>

                <p>Luva Masculina em Pelica natural com forro adicional de fleece, excelente acabamento, detalhes de pesponto na parte frontal e botões de pressão para auxiliar na hora de vesti-la com conforto.</p>
                <p>R$ 10,98</p>

        </div>
